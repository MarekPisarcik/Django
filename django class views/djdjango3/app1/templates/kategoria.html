<!doctype html>
<html lang="sk">
<head>
    <meta charset="utf-8">
    <title>Výber kategórie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: system-ui, sans-serif; max-width: 720px; margin: 2rem auto;">
    <h1>Vyber kategóriu</h1>

    <form method="post" action="">
        {% csrf_token %}
        <label for="kategoria">Kategória:</label>
        <select id="kategoria" name="kategoria" required>
            {% for k in kategorie %}
                <option value="{{ k }}" {% if vybrana == k %}selected{% endif %}>{{ k }}</option>
            {% endfor %}
        </select>
        <button type="submit">Odoslať</button>
    </form>

    {% if vybrana %}
        <hr>
        <p>Vybral si: <strong>{{ vybrana }}</strong></p>
    {% endif %}
</body>
</html>
